<script type="text/javascript">
	//1.变量的声明
	/*语法1：变量名 = 值
	 * 变量名 - 标识符，不能是关键字；
	 * 				     驼峰式命名(第一个单词首字母小写，后面每个单词首字母大写)
	 * 
	 * 语法2：var 变量名 =值  或 var 变量名
	 * var - 声明变量的关键字
	 * 
	 * 
	 * 补充：js中两个特殊值 - undefined（没有，空）和null(清空)
	 */
	name="小明"
	console.log(name)
	
	var age =10
	var sex //通过var声明的时候如果不赋值默认是undefined
	console.log(age,sex)
	
	//同时声明多个变量
	a1 =a2 =a3 =10
	console.log(a1,a2,a3)
	
	//同时声明多个变量，赋不同的值
	var b1=1,b2=2,b3=3
	b1=1,b2=2,b3=3
	console.log(b1,b2,b3)
	
	
	
</script>


<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
