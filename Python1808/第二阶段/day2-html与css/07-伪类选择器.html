<!--伪类选择器
	伪类选择器是用来选中标签的不同状态（为了给标签的不同状态设置不同样式）
	
	1.基本格式
	普通选择器：伪类选择器
	
	2.伪类选择器
	link - 标签的初始状态（一般作用于a标签，表示a标签中的链接没有成功访问过对应的状态）
	标签：link{} - 标签是通过各种选择器来选中的标签
	
	visited - 超链接被访问后的状态
	标签：visited{}
	
	hover - 鼠标悬停在标签上的时候对应的状态
	
	active - 激活状态，鼠标按下，但是还没有弹起的时候对应的状态
	
	3.爱恨原则：当一个标签需要同时给多个状态添加样式的时候，要遵守爱恨原则：link-visited-hover-active
	LoVeHAte
-->

<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			a{
				text-decoration: none;
			}
			a:link{
				color: red;
			}
			a:visited{
				color: pink;
			}
			a:hover{
				color: rgba(0,255,0,0.5);
				text-decoration: underline;
			}
			a:active{
				color: #008000;
			}
		</style>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="http://ww.hao123.com">hao123</a>
		
	</body>
</html>
