<!--
	选择器{属性名1：属性值1；属性名2：属性值2；....}
	
	css提供的选择器的写法大概有十几种
	常见的写法：
	1.标签选择器 : 直接将标签名作为选择器 ，选中当前html中所有指定的标签
				例如：a{}， p{}等
	2.id选择器：将标签的id属性前面加#作为悬着器，选中所有id是指定值的标签
			  例如：#text - 选中当前html中id属性值所有为text的标签
	3.class选择器：将标签的class属性值前面加.作为选择器，选中所有是class是指定值的标签
				 例如：.test - 选中当前html中class属性是test的所有标签
	4.群组选择器：将多个选择器用逗号隔开作为一个选择器，同时选中每个单独选择器选中的所有标签
				例如：p，a，.test，#text{} - 选中所有p标签、a标签和class值是test以及id是text值得标签
	5.后代选择器：将多个选择器用空格隔开作为一个选择器，从前往后一层一层的找，找到最后一个选择器对应的标签
			    例如div .test #text{} - 选中div标签下面class值是test的标签中id值是tex
	
	6.通配符： 将*号作为选择器，选中当前页面中所有的标签
			例如：*{}
-->

<!--
	style标签可以写在文件的任何位置
-->


<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.test{
				background: blueviolet;
			}
		</style>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="">
			<div id="">
				第二层，没有id
			</div>
			<div class="test" id="text">
				第二层，有id
			</div>
			<p>第一层，没有id</p>
		</div>
	</body>
</html>
