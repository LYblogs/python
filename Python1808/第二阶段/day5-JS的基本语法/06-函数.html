<script type="text/javascript">
	//1.函数的声明
	/*
	 * function 函数名(参数列表){
	 * 	函数体
	 * }
	 * 
	 * js中的函数除了声明的关键字不一样，其他都一样
	 * 
	 */
	//参数可以设置默认值，也可以通过关键字参数来调用函数
	function sum(num1,num2){
		console.log('求两个数的和')
		return num1+num2
	}
	
	console.log(sum(5,2))
	
	//js中所有的函数都有返回值，默认是undefined
	function func1(){
		console.log('我是js函数')
	}
	
	//3.匿名函数(函数的字面量)
	/*
	 * 函数名 = function（参数列表）{函数体}
	 * 
	 */
	
	//4.变量的作用域
	/*
	 * a.全局变量：只要声明在函数外面的变量就是全局变量;在函数中以‘变量名=值’的形式声明的变量
	 * 
	 * 
	 * b.局部变量：以var关键字声明在函数名中的变量，才是局部变量
	 * 
	 */
	
	var1 = 1000 //声明一个全局变量
	
	var var2='abc'//这是一个全局变量
	
	for(xxx in 'hello'){
		
	}
	
	function abc(){
		var3 =11  //这是一个全局变量
		console.log(var1,var2,xxx)
	}
	
	abc()
	
</script>
