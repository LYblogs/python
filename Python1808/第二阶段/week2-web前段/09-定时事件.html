<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="time">0</p>
		<button onclick="clearBoom()">拆弹</button>
	</body>
</html>
<script type="text/javascript">
	//1.setInterval（函数,定时时间） - 每隔指定的时间，调用一次函数，时间单位是毫秒；
	//								   返回定时对象
	//clearInterval
	//1000毫秒 = 1秒
	var pNode =document.getElementById('time')
	var num = 0
	var intervall =window.setInterval(function(){
		num++
		//这里面的代码每2秒会执行一次
		pNode.innerText=num
		if(num==10){
			window.clearInterval(intervall)
		}
	},1000)
	
	//2.setTimeout(函数，时间) - 隔指定的时间调用一次函数（函数只会调用一次，就像定时炸弹）
	var message ='死神来了!!!!!'
	var timeout1 =window.setTimeout(function(){
		console.log(message)
	},10000)
	function clearBoom(){
		window.clearTimeout(timeout1)
		window.write('炸弹已拆除')
	}
</script>
