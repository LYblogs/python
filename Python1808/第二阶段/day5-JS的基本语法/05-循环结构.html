<script type="text/javascript">
	//js中for循环和while循环有两种
	/*
	 * 1.for循环
	 * a.for-in循环
	 * 
	 * 语法：
	 * for （变量  in  序列）{
	 * 		循环体
	 * }
	 * 
	 * 执行过程和Python一样，但是变量取到的不是元素，而是下标/key(属性名)
	 * 序列 - 字符串，数组，对象
	 * 
	 * b.c的for循环
	 * 结构：
	 * for(表达式1；表达式2；表达式3){
	 * 		循环体
	 * }
	 * 相当于Python中：
	 * 表达式1:
	 * while 表达式2：
	 * 		循环体
	 * 		表达式3
	 * 
	 * 执行过程：先执行表达式1；判断表达式2的值是否为true，如果为true就执行表达式
	 *
	 * 
	 * 
	 */
	for(num=1,sum=0;num<=100;num++){
		sum+=num
	}
	console.log("sum=",sum)
	
	
</script>
