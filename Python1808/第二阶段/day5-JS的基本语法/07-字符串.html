<script type="text/javascript">
	//1.字符串字面量
	/*
	 * a.使用双引号或者单引号括起来的字符集
	 * b.除了普通字符以外还可以是转义字符：\n,\t,\\,\',\"
	 * c.\u+4位16进制值对应的Unicode编码
	 */
	
	str1='\\abc\n123\''
	console.log(str1)
	//2.获取字符
	//字符串[下标] - 获取单个字符
	//下标 - 范围0~长度-1：下标如果越界取到的值是undefined
	console.log(str1[0])
	
	//3.相关运算：+
	//NaN - js中一个特殊的值，类似undefined，null，用来表示一个不存在的数值
	//字符串+数据 - 支持字符串和其他任何数据相加，是将其他数据全部转换成字符串，再拼接
	
	str2='abc'+'123'
	console.log(str2)
	str3 ='abc'+[1,2,'BAC','125']
	console.log(str3)
	
	//补充：js中数据的类型转换:类型名()
	num_str = String(123)
	console.log(num_str,typeof(num_str))
	
	//4.字符串长度
	console.log('hello,world'.length)
	
	
	//5.给指定类型的对象添加属性和方法
	function print(aa){
		console.log(aa)
	}
	print('abc'.charAt(2))
	print(String.from)
	
	//6.js中的数组只需要关注：
    //	a.怎么获取数组中的元素
	//	b.数组对应的方法
	//  c.元素可以是任何类型
	nums=[1,42,2,5,66]
	new_nums=nums.sort(function(a,b){return b-a})
	print(new_nums)
	
</script>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
