<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滴滴滴</title>
	</head>
	<body>
		<!--合并
			colspan - 列合并
			rowspan - 行合并
		-->
		
		<table  cellspacing="0" border="10"  cellspacing="1" width="500" height="300">
			<tr>
				<td style="border:1px"></td>
				<td ></td>
				<td style="border:1px"></td>
				<td ></td>
				<td style="border:1px"></td>	
			</tr>
			<tr>
				<td  rowspan="2"></td>
				<td style="border:1px"></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
			<tr>
				<td style="border:1px solid #000000;"></td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
