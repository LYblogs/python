<!--
	1.什么是DOM（文档对象模型）
	DOM - 是document object model 的缩写
	DOM模型是一个树结构，里面是由各种节点组成
	
	2.document对象 - js写好的对象，代表的是网页内容的结构
	通过document对象可以拿到网页中所有内容对应的节点
	
	3.获取节点（在js中获取网页中的标签）
	
-->


<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="p1" class="p1">我是段落1</p>
		<a id="a1" href="" class="a1">百度一下</a>
		<p id="p2" class="p1">我是段落2</p>
		<script type="text/javascript">
	//=========节点操作==========
	//1.获取节点
	/*a.通过标签的id值来获取指定的标签
	 * document.getElementById(id值) - 返回节点对象
	 * 如果html中同样的id对应的标签有多个，只能取一个，所有一般使用id时id要唯一
	 * 
	 */
	var dom1= document.getElementById('p1')
	console.log(dom1)
	
	//b.通过标签名来获取指定的标签
	/*document.getElementsByTagName(标签名) - 返回的是一个数组对象，数组中是节点
	 * 
	 */
	var dom2 =document.getElementsByTagName('p')
	console.log(dom2)
	for(i in dom2){
		//这儿拿到的dom2对象中的所有属性，除了p标签外，还有lenth、item等其他非标签对象。
		aNode =dom2[i]
//		console.log(aNode,typeof(aNode))
		
		if (typeof(aNode)==='object') {
			console.log(aNode,'是标签！')
		}
	}
	
	//c.通过类名来获取标签
	/*documen.getElementsByClassName(类名) - 获取html中所有class属性值是指定的值的标签，返回的是数组对象。
	 * 
	 */
	var dom3 = document.getElementsByClassName("p1")
	console.log(dom3)
	
</script>
	</body>
</html>
