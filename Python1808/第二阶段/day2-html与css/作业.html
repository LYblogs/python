<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		<title>入学登记</title>
		<style type="text/css">
			#text{
				color: red;
			}
		</style>
	</head>
	<body >
		
		<form action="" method="get">
		<div style=" width:500px;height:500px;background-color: beige;position: absolute;left:400px;top: -5px;">
			<div align="center" id="">
			<font  style="color: #0000FF;font-size: 35px;;">入学登记</font>
			</div>
			<br />
			<div id=""style=" 	width:450px;height:435px;background-color: cornsilk;position: absolute;left:25px;top:55px">
				<div id="">
					<br />
					&emsp;<font>学号：</font><input size="15" type="text" name="学号" id="text" value="" maxlength="15"  placeholder="请输入学号..."/>
					&emsp;&emsp;&emsp;&emsp;&emsp;<font>性别：</font><select name="sex" id="text">
						<option value="男" selected="selected">男</option>
						<option value="女">女</option>
					</select>		
					<br />
					<br />
					&emsp;<font>姓名：</font><input  placeholder="请输入姓名..." size="15" type="text" name="" id="text" value="" maxlength="4" />
					&emsp;&emsp;&emsp;&emsp;<font>班级：</font><select name="class" id="text">
						<option value="01" selected="selected">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
					</select>
					<br />
					<br />
					&emsp;<font>出生年月:</font> <input type="date" name="" id="" />
					<br />
					<br />
					&emsp;<font>家庭住址： </font><input  placeholder="请输入住址..." size="25" type="text" name="" id="" value="" />
					<br />
					<br />
					&emsp;<font>邮政编码:</font><input  placeholder="请输入编码..." type="text" size="15" name="text" id="text" value="" />
					&emsp;&emsp;&emsp;&emsp;<font>分类：</font>
					<select name="type" id="text">
						<option value="abc" selected="selected">abc</option>
						<option value="efg">efg</option>
						<option value="hij">hij</option>
						<option value="klm">klm</option>
					</select>
					<br />
					<br />
					&emsp;<font>联系电话:</font><input type="text" placeholder="请输入电话..." maxlength="11" size="15" name="text" id="text" value="" />
					<br />
					<br />
					&emsp;<font>入学时间:</font><input type="date" name="" id="text" />
					<br />
					<br />
					&emsp;&emsp;<font>备注:</font> 
					<textarea maxlength="" placeholder="请输入备注..." id="text" name="地址" rows="4" cols="30"></textarea>
					</div>
						<div id="">
							&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input type="submit" name="" id="" value="确定" />
							&emsp;&emsp;&emsp;<input type="reset" name="" id="" value="重置" />
						</div>
				</div>
				
			
		</div>
		
		
		</form>
	</body>
</html>
