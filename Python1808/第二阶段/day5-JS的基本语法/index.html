<!--
	1.什么是js
	js就是JavaScript的缩写，是web的行为标准，负责网页中变化的部分
	
	2.在哪里写js代码
	a.写标签的时间相关属性中，列如按钮的oncliced属性
	b.写在script标签中（将js代码作为script）
	c.写在js文件中，在html中通过script标签将文件导入(src属性值就是要导入的js文件路径)
	注意：script标签理论上可以放在html中任何位置，但一般放在body或者head中
	
	3.js能做什么
	a.在网页的指定位置插入标签
	b.修改网页中标签的内容
	
	4.怎么写js代码
	JavaScript是一门编程语言，和Python一样是动态语言也是脚本语言。但是和Java没有关系
	
	
	
	补充：
	window.alert（信息） - js代码，在浏览器上弹出一个对话框，在对话框中显示指定信息
-->
