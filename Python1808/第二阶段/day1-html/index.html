<!--
	1.web标准：w3c组织制定的网页代码规范
	分别是：
	结构标准 - html -决定网页上有哪些内容
	表现标准 - css -决定网页上内容的布局和网页的样式（样式表）
	行为标准 - js -决定网页的动态变化（包括内容的改变和样式的改变）
		
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第一个网页</title>
	</head>
	<body>
		草拟个嘴
	</body>
</html>
