<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滴滴滴</title>
	</head>
	<body>
		<!--表格标签(tabel-tr-td)
			table标签 -代表整个表格
			tr标签 - 代表表格中的每一行
			td - 代表表格中的每一个单元格
			
			1.border属性 - 设置边框宽度
			
			2.bordercolor - 设置边框颜色
			html中的颜色值 ：
			a.颜色的英文单词  - red、green、pink
			b.rgb对应的16进制值，前加# 例如：#00ff00  #ff0000
			
			3.cellspacing - 设置表格中单元格和单元格之间以及单元格和边框之间的间距
			
			4.cellpadding - 设置表格中的内容到单元格之间的间距
			默认情况下，单元格的大小跟内容的大小有关
			
			5.bgcolor - 设置背景颜色
			作为table属性 - 设置整个表格的背景颜色
			
			6.width - 设置宽度
			作为table的属性 -设置整个列表的宽度
			作为td属性 -设置当前td所在的列的宽度
			
			7.hight - 设置高度
			作为table的属性 -设置整个列表的长度
			作为tr属性 -设置一行的高度
			
			8.align - 设置水平对齐方式
			letf（默认）- 左对齐
			right - 右对齐
			center  - 居中
			
			
			
			注意：html中所有属性的值都需要用双引号引起来
		-->
		<table border="1" cellspacing="0" bordercolor="pink" bgcolor="coral" cellpadding="20" >
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
			</tr>
			<tr>
			<td  bgcolor="aliceblue">小壮</td>
			<td>20</td>
			<td>99</td>
			</tr>
			<tr>
				<td height="50">小明</td>
				<td>18</td>
				<td>97</td>
			</tr>
			<tr>
				<td>小花</td>
				<td align="right">19</td>
				<td>88</td>
			</tr>
		</table>
	</body>
</html>
