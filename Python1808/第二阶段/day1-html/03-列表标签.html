<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--列表标签
			如果网页中的多内容，他们属于相同意义的内容，就可以用一个列表标签将他们放在一起
		-->
		<!--1.无序列表（ul-li）
			ul标签 - 代表整个列表
			li标签 - 代表列表中的元素
		
		-->
		<p>高考学科：</p>
		<ul>
			<li>数学</li>
			<font><strong><em>（数学是最难的！）</em></strong></font>
			<li>语文</li>
			<li>英语</li>
			<li>物理</li>
			<li>化学</li>
			<li>生物</li>
		</ul>
			
		<!--2.有序列表（ol-li）
			ol标签 - 代表整个列表
			li - 表示列表中的元素
			
		-->
			<p>香蕉牛肉</p>
			<ol>
				<img src="img/0.jpg" title="小妹儿" /><li>将牛肉放入水里面煮熟</li>
				<li>捞起来、切片</li>
				<li>吧牛肉从油锅里捞起来</li>
			</ol>
		<!--3.自定义列表（dl-dd-dt）
			dl -代表整个列表
			dd -列表中的分组
			dt -每个分组下面的元素
		-->
		<dl>
			<dt>四川省</dt>
			<dd>成都市</dd>
			<dd>宜宾市</dd>
			<dd>绵阳市</dd>
			<dt>辽宁省</dt>
			<dd>大连</dd>
			<dd>铁岭</dd>
			<dd>沈阳</dd>
		</dl>
	</body>
</html>
